<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AOS Zoom Demo</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--스크롤 내리기위해 차지하는 배경-->
    <div class="spacer">
      <p>아래로 스크롤하세요 ↓</p>
    </div>

    <section>
      <div class="inner">
        <div class="con">
          <div class="item" data-aos="zoom-in-left" data-aos-once="true">
            <img src="../../../../img/starbucks-thumbnail.png" alt="" />
          </div>
        </div>

        <div class="con">
          <div class="item" data-aos="zoom-in-right" data-aos-once="true">
            <img src="../../../../img/swiperpage-thumbnail.png" alt="" />
          </div>
        </div>

        <div class="con" data-aos="zoom-in-left" data-aos-once="true">
          <div class="item">
            <img src="../../../../img/responsivepage-thumbnail.png" alt="" />
          </div>
        </div>

        <div class="con">
          <div class="item" data-aos="zoom-in-right" data-aos-once="true">
            <img src="../../../../img/mp3page-thumbnail.png" alt="" />
          </div>
        </div>

        <div class="con" data-aos="zoom-in-left" data-aos-once="true">
          <div class="item">
            <img src="../../../../img/flexpage-thumbnail.png" alt="" />
          </div>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      AOS.init();
    </script>
  </body>
</html>
