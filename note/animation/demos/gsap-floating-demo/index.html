<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Floating Animation Demo</title>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
  </head>
  <body>
    <section>
      <div class="inner">
        <img
          class="floating1 floating-img"
          src="./img/gsap-floating1.png"
          alt=""
        />
        <img
          class="floating2 floating-img"
          src="./img/gsap-floating2.png"
          alt=""
        />
        <img
          class="floating3 floating-img"
          src="./img/gsap-floating3.png"
          alt=""
        />
      </div>
    </section>
  </body>
</html>
