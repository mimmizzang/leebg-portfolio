<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper Coverflow Effect Demo</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="con">
            <img src="./img/coverflow-pic1.png" alt="" />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="con">
            <img src="./img/coverflow-pic2.png" alt="" />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="con">
            <img src="./img/coverflow-pic3.png" alt="" />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="con">
            <img src="./img/coverflow-pic4.png" alt="" />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="con">
            <img src="./img/coverflow-pic5.png" alt="" />
          </div>
        </div>
      </div>

      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <div class="swiper-pagination"></div>
    </div>
  </body>
</html>
