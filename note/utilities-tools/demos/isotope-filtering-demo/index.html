<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isotope Filtering Demo</title>

    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="inner">
        <ul class="nav">
          <li class="on"><a href="*">ALL</a></li>
          <li><a href=".odd">ODD</a></li>
          <li><a href=".even">EVEN</a></li>
        </ul>

        <section>
          <article class="odd">
            <img src="./img/isotope1.jpg" alt="" />
          </article>

          <article class="even">
            <img src="./img/isotope2.jpg" alt="" />
          </article>

          <article class="odd">
            <img src="./img/isotope3.jpg" alt="" />
          </article>

          <article class="even">
            <img src="./img/isotope4.jpg" alt="" />
          </article>

          <article class="odd">
            <img src="./img/isotope5.jpg" alt="" />
          </article>

          <article class="even">
            <img src="./img/isotope6.jpg" alt="" />
          </article>
        </section>
      </div>
    </main>
  </body>
</html>
